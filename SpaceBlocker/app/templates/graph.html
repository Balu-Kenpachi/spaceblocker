<div ng-controller="graphCtrl" id="graphDiv">



    <!--<svg id="stackedAreaChart1" style="width: 500px; height: 500px"></svg>-->

    <!--<nvd3 options="options" data="data" api="api"></nvd3>-->


    <div gridster="gridsterOptions">
        <ul class="with-3d-shadow with-transitions">
            <li gridster-item="widget" ng-repeat="widget in dashboard.widgets">
                <div class="box">
                    <div class="box-header">
                        <h3>{{ widget.name }}</h3>
                    </div>
                    <div class="box-content">
                        <nvd3 options="widget.chart.options"
                              data="widget.chart.data"
                              api="widget.chart.api"
                              config="config"
                              events="events"></nvd3>
                    </div>
                </div>
            </li>
        </ul>
    </div>






</div>
